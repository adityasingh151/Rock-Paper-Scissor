<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Choose your weapon to start the game</h1>

      <div class="dice">
        <p>Computer</p>
        <img class="img1" src="./images/Rock1.jpg">
      </div>

      <div class="dice">
        <p>You</p>
        <img class="img2" src="./images/paper2.jpg">
      </div>
      <p id="choice">Choose your weaponry : </p>
      <div class="btn">
        <button id="btn-1" onclick="setPlayer2Choice(1)">Rock</button>
        <button id="btn-2" onclick="setPlayer2Choice(2)">Paper</button>
        <button id="btn-3" onclick="setPlayer2Choice(3)">Scissor</button>
      </div>

    </div>

<script src="./index.js"></script>
  </body>

  <footer>
    Made with ❤️ by Aditya Singh
  </footer>
</html>
